<!DOCTYPE html>
<html>
  <head>
    <title>Hitung Angka Mundur dan Maju</title>
    <script>
      var currentNumber = 0; // Angka saat ini

      function displayNumber() {
        var output = document.getElementById("output");
        output.innerHTML = currentNumber;
      }

      function hitungMundur() {
        currentNumber--;
        displayNumber();
      }

      function hitungMaju() {
        currentNumber++;
        displayNumber();
      }
    </script>
  </head>
  <body>
    <h1>Hitung Angka Mundur dan Maju</h1>
    <button onclick="hitungMundur()">Mundur</button>
    <button onclick="hitungMaju()">Maju</button>
    <br /><br />
    <div id="output"></div>

    <script>
      displayNumber(); // Menampilkan angka awal saat halaman dimuat
    </script>

</html>
